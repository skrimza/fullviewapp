<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>full view app</title>
        <!-- CEO-need -->
        <meta name="description" content="Full View App">
        <meta name="keywords" content="full, view, application, apple, iphone">
        <!-- favicon and color-->
        <meta name="theme-color" content="#7c9aca">
        <link rel="shortcut icon" href="{{ url_for('static', path='images/favicon.png') }}">
        <!-- Open graf tags -->
        <meta property="og:title" content="full view app">
        <meta property="og:description" content="Full View App">
        <meta property="og:type" content="article">
        <meta property="og:site_name" content="full view app">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    </head>
    <body>
        {% block content %}
        {% endblock %}
    
    <script src="{{ url_for('static', path='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/my_ajax.js') }}"></script>
    <script>
        // mobile menu
        $(function() {
            const $menu_popup = $('.menu-popup');

            $(".menu-triger").click(function() {
                $('body').addClass('body_pointer');
                $menu_popup.show(0);
                $menu_popup.animate({
                        left: parseInt($menu_popup.css('right'), 10) == 0 ? -$menu_popup.outerWidth() : 0
                    },
                    300
                );
                return false;
            });

            $(".menu-close").click(function() {
                $('body').removeClass('body_pointer');
                $menu_popup.animate({
                        left: parseInt($menu_popup.css('left'), 10) == 0 ? -$menu_popup.outerWidth() : 0
                    },
                    300,
                    function() {
                        $menu_popup.hide(0);
                    }
                );
                return false;
            });

            $(document).on('click', function(e) {
                if (!$(e.target).closest('.menu-popup').length) {
                    $('body').removeClass('body_pointer');
                    $menu_popup.animate({
                            right: parseInt($menu_popup.css('right'), 10) == 0 ? -$menu_popup.outerWidth() : 0
                        },
                        300,
                        function() {
                            $menu_popup.hide(0);
                        }
                    );
                }
            });
        });
    </script>
</body>

</html>
